<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <section class="logo-part">
        <div>
          <img src="./assets/Logo.png" alt="" />
        </div>
      </img>
      <nav >
            <ul class="nav-links">
              <li><a href="#">Features</a></li>
              <li><a href="#">Solutions</a></li>
              <li><a href="#">Company</a></li>
              <li><a href="#">Resources</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
          <div class="buttons">
            <button class="btn1">Login</button>
            <button class="btn2">SignUp</button>
          </div>
          <img src="./assets/Menu.png" class="hamburger" onclick="toggleMenu()">
      </section>
      <section class="hero-part">
        <div>
          <img src="./assets/Hero 5.png" alt="" />
        </div>
        <div class="text">
          <h1>Find a High-Potential Customers with Trustco.</h1>
          <p>
            We provide sales teams and professionals with the knowledge, skill
            and discipline they need to be 10x more successful.
          </p>
          <div class="btns">
            <button class="btn1">Get started</button>
            <button class="btn2">
              <img src="./assets/Play.png" alt="" />
              <span>Chick our videos</span>
            </button>
          </div>
        </div>
        <div>
          <img src="./assets/Hero 6.png" alt="" />
        </div>
      </section>
    </header>
    <!-- header -->

    <!-- Main -->
    <main>
      <section class="trusted-brands">
        <h1>Trusted by the best in the world</h1>
        <div class="brands-div">
          <a href="https://www.google.com" target="_blank">
            <img src="./assets/Google.png" alt="Google" />
          </a>
          <a href="https://www.atlassian.com" target="_blank">
            <img src="./assets/Atlassian.png" alt="Atlassian" />
          </a>
          <a href="https://www.canon.com" target="_blank">
            <img src="./assets/Canon.png" alt="Canon" />
          </a>
          <a href="https://www.walmart.com" target="_blank">
            <img src="./assets/Walmart.png" alt="Walmart" />
          </a>
          <a href="https://www.amazon.com" target="_blank">
            <img src="./assets/Amazon.png" alt="Amazon" />
          </a>
        </div>
      </section>
    </main>
    <!-- Main -->

    <!-- Footer -->
    <footer>Footer Part</footer>
    <!-- Footer -->

    <script>
      // JavaScript to toggle the menu
      function toggleMenu() {
        const navContainer = document.querySelector(".nav-links");
        navContainer.classList.toggle("active");
      }
    </script>
  </body>
  </html>
